    <link rel="stylesheet" type="text/css" href="/web/style.css">
</head>
<body>
    <div class="container">
        <span class="error-icon">❌</span>  <!-- Unicode 错误图标 -->
        <h1>邮件发送失败</h1>
        <p>抱歉，我们在发送您的消息时遇到了问题。</p>
        <p>以下是一些可能的原因：</p>
        <ul>
            <li>服务器暂时不可用。</li>
            <li>您的网络连接存在问题。</li>
            <li>您输入的信息不完整或无效。</li>
        </ul>

        <div class="suggestions">
            <h2>您可以尝试以下操作：</h2>
            <ul>
                <li>检查您的网络连接是否正常。</li>
                <li>稍后重试发送消息。</li>
                <li>验证您输入的所有信息是否正确。</li>
                <li>直接通过以下方式联系我们： <a href="mailto:support@github.com">424635328@qq.com</a></li>
            </ul>
        </div>

        <a href="/web/contact.html" class="button">返回联系我们页面</a>
    </div>
