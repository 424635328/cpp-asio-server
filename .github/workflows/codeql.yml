# 该工作流文件专为基于 Boost.Asio 的 C++ 服务器框架设计。
# 主要用于代码扫描，C++ 代码风格检查，以及辅助的项目维护任务。
# 如果你需要自定义扫描的语言集，或者提供自定义查询或构建逻辑，请修改此文件。
#
# ******** 注意 ********
# 我们已尝试检测存储库中的语言。 请检查下面的“language”矩阵以确认您拥有正确的 CodeQL 支持语言集。
# 如果检测结果不准确，请手动配置 language 矩阵。
#
name: "C++ Server Framework CodeQL Analysis"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  schedule:
    - cron: '18 7 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language:
          - c-cpp # 专注于 C++ 代码分析

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 初始化 CodeQL 工具以进行扫描
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # 如果需要，可以在此处或配置文件中指定自定义查询。
          # 默认情况下，此处列出的查询将覆盖配置文件中指定的任何查询。
          # 使用“+”作为此处列表的前缀，以使用这些查询和配置文件中的查询。
          # 例如： queries: +security-extended,security-and-quality

      # 自动构建步骤。 如果自动构建失败，请尝试手动构建步骤。
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  additional-actions:
    needs: analyze
    runs-on: ubuntu-latest  # Or the runner you prefer

    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.3.0
        with:
          node-version: '18.x' # Or the version you need.  Specify the full version if possible.
          cache: 'npm'

      - name: Download a Build Artifact  # Assuming you have an artifact you want to download
        uses: actions/download-artifact@v4.2.1
        with:
          name: my-artifact # Replace with your artifact's name
          path: ./artifacts

      - name: Close Stale Issues
        uses: actions/stale@v9.1.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'This issue has been marked as stale due to inactivity.'
          stale-pr-message: 'This pull request has been marked as stale due to inactivity.'
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          remove-stale-when-updated: true

      - name: Cache Dependencies
        uses: actions/cache@v4.2.3
        id: cache-dependencies
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: First interaction Greeting
        uses: actions/first-interaction@v1.3.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: 'Welcome! Thanks for opening your first issue.'
          pr-message: 'Welcome! Thanks for submitting your first pull request.'

      - name: C/C++ Linter
        uses: cpp-linter/cpp-linter-action@v2.14.0
        with:
          style: llvm
          extensions: c,h,C,H,cpp,hpp,cc,hh,c++,h++,cxx,hxx
          tidy-checks: 'boost-*,bugprone-*,performance-*,readability-*,portability-*,modernize-*,clang-analyzer-*,cppcoreguidelines-*'
          repo-root: .
          version: 14
          verbosity: info
          lines-changed-only: false # consider removing this option 
          files-changed-only: false # consider removing this option
          ignore: .github
          ignore-tidy: .github
          ignore-format: .github
          thread-comments: false
          no-lgtm: true
          step-summary: true
          file-annotations: true
          database: .
          extra-args: ''
          tidy-review: false
          format-review: false
          passive-reviews: false
          jobs: 0

      - name: Marp HTML
        uses: manattan/marp-cli-action@v0.0.2
        with:
          generate-html: true
          generate-pdf: true
          generate-pptx: false
          #config-file: # You might need to specify this if not in repo root

      - name: Simple-Javascript  # Example of using a custom action
        uses: Nagasree2000/Simple-Javascript@v1.0.2
        with:
          who-to-greet: 'World'
